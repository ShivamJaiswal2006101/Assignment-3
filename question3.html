<html>
<head>
   <title>Descendant Selector</title>
   <style>
   
   section li {
   color: green;
   }
   li{
       color: blue;
   }
   article > ul > li{
       color: red;
   }
   
   </style>
   </head>
	<body>
	<h1>Descendant Selector</h1>
	<section>
	Table of contents:
	<ul>
	<li>Article 1</li>
	<li>Article 2</li>
	<li>Article 3</li>
	</ul>
	</section>
	<article>
	Shopping List:
	<ul>
	<li>Cookies</li>
	<li>Cake</li>
	<li>Pin</li>
	</ul>
   </article>
   <ul>
	<li>Cookies</li>
	<li>Cake</li>
	<li>Pin</li>
	</ul>
	</body>
	</html>
